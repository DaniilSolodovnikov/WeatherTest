<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
</head>
<body>
    <h1>Прогноз погоды</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Введите название города">
        <button type="submit">Узнать погоду</button>
    </form>
    {% if city %}
        <h2>Погода в  {{ город }}</h2>
        <p>Температура: {{ температура }}°C</p>
        <p>Описание: {{ описание }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ ошибка }}</p>
    {% endif %}
</body>
</html>
